<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bookmark</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- open modal -->
    <h1 id="show-modal">Add bookmark</h1>
    <!-- booksmarks -->
    <div class="container" id="bookmarks-container"></div>
    <div class="modal-container " id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- website name -->
                    <div class="form-group">
                        <label for="Website-name" class="form-label">Website Name</label>
                        <input type="text" name="" class="form-input" id="website-name">
                    </div>
                    <!-- website Url -->
                    <div class="form-group">
                        <label for="Website-url" class="form-label">Website URL</label>
                        <input type="text" name="" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>


    <!-- script .js -->
    <script src="script.js"></script>
</body>

</html>
